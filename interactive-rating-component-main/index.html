<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <section class="section-rate flex-group">
        <div class="icon-star">
          <img src="images/icon-star.svg" aria-hidden="true" />
        </div>
        <h1 class="heading">How did we do?</h1>
        <div class="flex-group" data-spacing="large">
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="buttons">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
          </div>
        </div>
        <button class="submit">Submit</button>
      </section>
      <section class="section-thank hidden">
        <div class="icon-thank">
          <img src="images/illustration-thank-you.svg" aria-hidden="true" />
        </div>
        <p class="selection">You selected <span class="num">1</span> out of 5</p>
        <h2 class="subheading">Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
