<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>

  <body>
    <header>
      <picture>
        <img src="images/logo.svg" class="ping__logo" />
      </picture>
    </header>

    <main class="flex-group">
      <h1 class="ping__header">We are launching <span>soon!</span></h1>
      <p class="ping__title">Subscribe and get notified</p>

      <form class="form">
        <div class="input-error">
          <input type="text" class="input" placeholder="Your email address" id="email"/>
        <h3 class="small">please provide a valid email address</h3>
        </div>
        <button class="button">Notify Me</button>
      </form>

      <div class="dashboard">
        <picture>
          <img src="images/illustration-dashboard.png" />
        </picture>
      </div>
    </main>

    <footer class="flex-group footer">
      <ul class="icons">
        <li>
          <a href="#" class="icon"></a> <i class="fa-brands fa-facebook"></i>
        </li>
        <li>
          <a href="#" class="icon"></a> <i class="fa-brands fa-twitter"></i>
        </li>
        <li>
          <a href="#" class="icon"></a> <i class="fa-brands fa-instagram"></i>
        </li>
      </ul>

      <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
