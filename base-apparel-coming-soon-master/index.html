<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <img src="images/logo.svg" aria-hidden="true" class="logo" />
      <picture class="img">
        <source srcset="./images/hero-desktop.jpg" media="(min-width:900px)" />
        <img
          src="./images/hero-mobile.jpg"
          alt="image of beautiful lady"
         
        />
      </picture>
      <div class="landing">
        <h1 class="header">we're <span>coming soon</span></h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals
        </p>
        <form id="form">
          <label class="sr-only">Email Address</label>
          <input type="email" id="email" placeholder="Email Address"/>
          <img src="images/icon-error.svg" aria-hidden="true" class="error-icon" />
          <button>
            <img src="images/icon-arrow.svg" aria-hidden="true" class="arrow"/>
          </button>
          <small>Please provide a valid email</small>
        </form>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
