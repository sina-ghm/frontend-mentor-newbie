<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__header">
        <img
          src="images/image-equilibrium.jpg"
          alt="equilbrium image"
          class="card__image"
        />
        <div class="card__image-foreground">
          <img
            src="images/icon-view.svg"
            alt="view icon"
            class="card__image-view"
          />
        </div>
      </div>

      <div class="content">
        <h2 class="content__header">Equilibrium #3429</h2>
        <p class="content__paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="content__details">
          <div class="content__details-price">
            <img
              src="images/icon-ethereum.svg"
              alt="etherium icon"
              class="content__icon-eth"
            />
            <p class="content__price">0.041 ETH</p>
          </div>
          <div class="content__details-deadline">
            <img
              src="images/icon-clock.svg"
              alt="clock icon"
              class="content__icon-clock"
            />
            <p class="content__deadline">3 days left</p>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div class="footer__container">
          <img
            src="images/image-avatar.png"
            alt="avatar"
            class="footer__avatar"
          />
          <p class="footer__text">
            Creation of <span class="footer__text-sub">Jules Wyvern</span>
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
