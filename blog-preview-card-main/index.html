<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__image">
          <img
            src="assets/images/illustration-article.svg"
            aria-hidden="true"
            alt=""
          />
        </div>

        <div class="card__body">
          <small>Learning</small>
          <span>Published 21 Dec 2023</span>
          <h1 class="card__header">HTML & CSS foundations</h1>
          <p class="card__text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="card__author">
            <img
              src="assets/images/image-avatar.webp"
              alt="image of a handsome man"
              class="card__author-img"
            />
            <p class="auhtor">Greg Hooper</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
